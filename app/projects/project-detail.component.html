<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body' *ngIf='project'>
        <p class="text-left text-danger bg-danger">{{errorMessage}}</p>
        <div class='row'>
            <div class='col-md-12'>
                <div class="form-group">
                    <label>Project Name</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'project.project_name'/>
                </div>
                <div class="form-group">
                    <label>Customer</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'project.customer_name'/>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input class="form-control input-lg" type="date" [(ngModel)] = 'project.start_date'/>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input class="form-control input-lg" type="date" [(ngModel)] = 'project.end_date'/>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'project.customer_phone'/>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'project.customer_email'/>
                </div>
            </div>
        </div>
        <pm-project-hours-list [project]=project></pm-project-hours-list>
    </div>
    <div class='panel-footer'>
        <button class='btn btn-primary' (click)='onSave()'>Save</button>
        <button class='btn btn-default' (click)='onBack()'>Back</button>
    </div>
</div>
