<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body' *ngIf='customer'>
        <p class="text-left text-danger bg-danger">{{errorMessage}}</p>
        <div class='row'>
            <div class='col-md-12'>
                <div class="form-group">
                    <label>Customer Name</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'customer.customer_name'/>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'customer.customer_phone'/>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'customer.customer_email'/>
                </div>
            </div>
        </div>
    </div>
    <div class='panel-footer'>
        <button class='btn btn-primary' (click)='onSave()'>Save</button>
        <button class='btn btn-default' (click)='onBack()'>Back</button>
    </div>
</div>
