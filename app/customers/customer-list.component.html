<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <button class='btn btn-primary' [routerLink]="['/customer/insert']">
                    +
                </button>
            </div>
            <div class='col-md-3 pull-right'>
                Filter: <input type='text' [(ngModel)] = 'listFilter' />
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='customers && customers.length'>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th><a (click)='onOrderBy("customer_name")'>Name{{orderBy === 'customer_name' ? orderDesc ? '▼' : '▲' : ''}}</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let customer of customers | orderBy:orderBy:orderDesc'>
                        <td>
                            <button class='btn btn-primary' [routerLink]="['/customer/update', customer._id]">View/Edit</button>
                        </td>
                        <td>
                            <button class='btn btn-primary' (click)='handleDelete(customer)'>Delete</button>
                        </td>
                        <td>{{customer.customer_name}}</td>
                        <td>{{customer.customer_phone}}</td>
                        <td>{{customer.customer_email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
